name: test execute
on:
  pull_request:
    branches: [develop]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up jdk 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: grant execute permission for gradlew
        run: chmod +x gradlew
      - name: test with gradle
        run: ./gradlew --info test